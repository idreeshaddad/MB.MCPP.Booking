<h2>Addons</h2>
<hr>
<button class="mb-3" mat-raised-button color="primary" [routerLink]="['/addons/create']">Create New Addon</button>

<div class="position-relative">

  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let addon of addons">
        <td>{{ addon.id }}</td>
        <td>{{ addon.name }}</td>
        <td>{{ addon.price }}</td>
        <td class="pb-0 mb-0">
          <a class="me-2 text-info" [routerLink]="['/addons/details', addon.id]">
            <mat-icon fontIcon="info_outline"></mat-icon>
          </a>
          <a class="me-2" [routerLink]="['/addons/edit', addon.id]">
            <mat-icon fontIcon="edit"></mat-icon>
          </a>
          <a class="pointer text-danger" (click)="deleteAddon(addon.id, addon.name)">
            <mat-icon fontIcon="delete"></mat-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="spin-wrap" *ngIf="showSpinner">
    <mat-spinner class="position-absolute top-50 start-50 translate-middle"></mat-spinner>
  </div>

</div>
