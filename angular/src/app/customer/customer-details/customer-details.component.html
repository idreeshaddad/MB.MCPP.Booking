<h1>Customer: <span class="text-primary">{{customer?.fullName}}</span> details</h1>
<hr>
<div class="row">
  <div class="col-md-2">Id</div>
  <div class="col-md-10">{{customer?.id}}</div>
</div>

<div class="row mt-3">
  <div class="col-md-2">Name</div>
  <div class="col-md-10">{{customer?.fullName}}</div>
</div>

<div class="row mt-3">
  <div class="col-md-2">Age</div>
  <div class="col-md-10">{{customer?.age}}</div>
</div>

<div class="row mt-3">
  <div class="col-md-2">Date of birth</div>
  <div class="col-md-10">{{customer?.dob | date:'short'}}</div>
</div>
<div class="row mt-3">
  <div class="col-md-2">Gender</div>
  <div class="col-md-10" *ngIf="customer">{{gender[customer.gender]}}</div>
</div>
<div class="mt-3">
  <button class="me-2" mat-stroked-button color="basic" [routerLink]="['/customers']">Back</button>
  <button mat-flat-button color="primary" [routerLink]="['/customers/edit', customer?.id]">Edit</button>
</div>
